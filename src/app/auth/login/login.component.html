<h1 class="font-weight-800 mt-1">Connexion</h1>
<form [formGroup]="loginForm" (ngSubmit)="login()" class="w-50 mx-auto my-5">
  <div class="mb-3">
    <label for="email" class="form-label">Adresse email</label>
    <input type="email" [formControlName]="'email'"  class="form-control" id="email" aria-describedby="emailHelp">
    <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">
      Saisir un email valid
    </span>
  </div>

  <div class="mb-3">
    <label for="password"  class="form-label">Mot de passe</label>
    <input type="password" [formControlName]="'password'"  class="form-control" id="password">
    <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
      Saisir un mot de passe valid
    </span>
  </div>


  <button type="submit" class="button px-3">Se connecter</button>

 <!-- <span style="padding-left: 15px">New User? <a routerLink="/signup">SIGN UP</a></span>-->

  <div class="login-failed" *ngIf='this.isError'>
    <p class="login-failed-text">Merci de v√©rifier votre identifiant et/ou votre mot de passe.</p>
  </div>
 <!-- <div class="login-failed" [ngStyle]="{'background-color': 'green'}" *ngIf="this.registerSuccessMessage.length > 0">
    <p class="register-success-text">{{registerSuccessMessage}}</p>
  </div>-->
</form>
