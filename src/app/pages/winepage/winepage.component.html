<mat-drawer-container
  [autosize]="true"
  class="min-vh-100 mx-auto"
>
<mat-drawer mode="side" opened class="p-5 w-25">
  </mat-drawer>
  <mat-drawer-content class="background-color-white" >
    <h1 class="font-weight-800 mt-1 ms-5">Nos vins</h1>
    <app-products-header
      (columnsCountChange)="onColumnsCountChange($event)"
    ></app-products-header>
    <mat-grid-list
      gutterSize="16"
      [cols]="cols"
      [rowHeight]="rowHeight"
      class="m-5"
    >
      <mat-grid-tile *ngFor="let product of products$ | async" >
       <app-product-box
         class="w-100" [fullWidthMode]="cols ===1"
         [product]="product"
       ></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
